<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />    
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Bangkok Crystal</title>
    

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CVarela+Round" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Owl Carousel -->
	<link type="text/css" rel="stylesheet" href="css/owl.carousel.css" />
	<link type="text/css" rel="stylesheet" href="css/owl.theme.default.css" />

	<!-- Magnific Popup -->
	<link type="text/css" rel="stylesheet" href="css/magnific-popup.css" />

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
		<script language="JavaScript">
				<!--
					function openLogin() {
					if (window.name != 'hotspot_logout') return true;
					open('$(link-login)', '_blank', '');
					window.close();
					return false;
					}
				//-->
				</script>
 <!-- จบ สคริป -->

    <!-- Header -->
	<header id="home">      
            <!-- Nav -->
            <nav id="nav" class="navbar">
                <div class="container">
    
                    <div class="navbar-header">
                        <!-- Logo -->
                        <div class="navbar-brand">
                            <a href="login.html">
                                <img class="logo" src="img/logo.png" alt="logo">
                                <img class="logo-alt" src="img/logo-alt.png" alt="logo">
                            </a>
                        </div>
                        <!-- /Logo -->
    
                    
                        <!-- /Collapse nav button -->
                    </div>
    
                    <!--  Main navigation  -->
                    <ul class="main-nav nav navbar-nav navbar-right">
                        <li><a href="login.html">Home</a></li>
                       
                        <li><a href="$(link-login-only)?target=lv&amp;dst=$(link-orig-esc)">THA</a></li>
                    </ul>
                    <!-- /Main navigation -->
    
                </div>
            </nav>
            <!-- /Nav -->
    
<!-- Contact -->
<div id="contact" class="section md-padding">

		<!-- Container -->
		<div class="container">

			<!-- Row -->
			<div class="row">

				<!-- Section-header -->
				<div class="section-header text-center">
					<h2 class="title">$(username)</h2>
				</div>
				<!-- /Section-header -->
					<!-- contact -->
					<div class="col-sm-4"></div>
						<!-- /contact -->

				<!-- contact -->
				<div class="col-sm-4">
					<div class="contact">
						<i class="fa fa-users"></i>
						
						<p>$(ip)</p>
						$(if session-time-left)
						<p>time left: $(session-time-left)</p>
						$(endif)
					</div>
				</div>
				<!-- /contact -->

			

				<!-- contact form -->
				<div class="col-md-8 col-md-offset-2">
					<form class="contact-form" action="$(link-login)" name="login" onSubmit="return openLogin()">
						<input type="text" class="input" placeholder=$(mac) disabled>
						<input type="text" class="input" placeholder="Uptime $(uptime)">
						<input type="text" class="input" placeholder="bytes up/down: $(bytes-in-nice) / $(bytes-out-nice)">
									
								
						<button class="main-btn" type="submit" value="log in" >Log in</button>
					</form>
				</div>
				<!-- /contact form -->

			</div>
			<!-- /Row -->

		</div>
		<!-- /Container -->

	</div>
	<!-- /Contact -->


	<!-- Footer -->
	<footer id="footer" class="sm-padding bg-dark">

		<!-- Container -->
		<div class="container">

			<!-- Row -->
			<div class="row">

				<div class="col-md-12">

					<!-- footer logo -->
				
					<!-- /footer logo -->

					<!-- footer follow -->
					<ul class="footer-follow">
						<li><a href="#"><i class="fa fa-facebook"></i></a></li>						
						<li><a href="#"><i class="fa fa-google-plus"></i></a></li>						
						<li><a href="#"><i class="fa fa-youtube"></i></a></li>
					</ul>
					<!-- /footer follow -->

					<!-- footer copyright -->
					<div class="footer-copyright">
						<p>Bangkok Crystal Copyright © 2018. All Rights Reserved. </p>
					</div>
					<!-- /footer copyright -->

				</div>

			</div>
			<!-- /Row -->

		</div>
		<!-- /Container -->

	</footer>
	<!-- /Footer -->

	<!-- Back to top -->
	<div id="back-to-top"></div>
	<!-- /Back to top -->

	<!-- Preloader -->
	<div id="preloader">
		<div class="preloader">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
	<!-- /Preloader -->

	<!-- jQuery Plugins -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/owl.carousel.min.js"></script>
	<script type="text/javascript" src="js/jquery.magnific-popup.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
    
</body>

</html>
