<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Hotspot Login page</title>

    <!-- CSS -->
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Trirong'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script type="text/javascript" src="/md5.js"></script>
    <script type="text/javascript">
    
            function doLogin() {
                document.sendin.username.value = document.login.username.value;
                document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
                document.sendin.submit();
                return false;
            }
    
    </script> $(endif)

    <div class="cont">
        <div class="demo">
            <div class="login">
                <div class="logo"></div>



                <!-- Signup Form -->

                <div class="login__form">
                    $(if error)
                    <div class="login__row">
                        <p class="app__hello">$(error)</p>
                    </div>
                    $(endif)
                    <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
                        <input type="hidden" name="dst" value="$(link-orig)" />
                        <input type="hidden" name="popup" value="true" />

                        <div class="login__row">
                            <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
                                <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
                            </svg>
                            <input type="text" class="login__input name" name="username" value="$(username)" placeholder="Username" required/>
                
                        </div>
                         <div class="login__row">
                            <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
                                <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
                            </svg>
                            <input class="login__input pass" placeholder="Password" name="password" type="password" />
                        </div>
                        <button type="submit" class="login__submit">Sign in</button>

                    </form>
                    $(if trial == 'yes')
                    <button type="button" class="login__submit" onclick="location.href='$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)'">ทดลองใช้</button>
                    $(endif)
                    <p class="login__signup">สอบถาม Password ? &nbsp;
                        <a>IT</a>
                    </p>
                </div>


            </div>
        </div>
    </div>





    <!-- ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src='js/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
