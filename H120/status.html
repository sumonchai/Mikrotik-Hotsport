<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Hotspot Login page</title>

    <!-- CSS -->
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Trirong'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="cont">
        <div class="demo">
            <div class="login">
                <div class="logo"></div>


                <!-- Signup Form -->

                <div class="login__form">
                    <p class="app__success">เข้าใช้งานเรียบร้อย!</p>
                    <form action="$(link-logout)" name="logout" onSubmit="return openLogout()">

                        $(if login-by-mac != 'yes')
                        <button type="submit" class="login__submit">ลงชื่อออก</button>
                        <!-- <input type="submit" value="log off"> -->
                        $(endif)
                    </form>
                    $(if login-by-mac != 'yes') $(endif)
                    <p class="login__signup">สอบถาม Password ? &nbsp;
                        <a>เคาน์เตอร์ประชาสัมพันธ์</a>
                    </p>
                </div>


            </div>
        </div>
    </div>





    <!-- ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src='js/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
