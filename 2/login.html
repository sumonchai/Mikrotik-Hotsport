                <!-- Signup Form -->

                <div class="login__form">
                    $(if error)
                    <div class="login__row">
                        <p class="app__hello">$(error)</p>
                    </div>
                    $(endif)
                    <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
                        <input type="hidden" name="dst" value="$(link-orig)" />
                        <input type="hidden" name="popup" value="true" />

                        <div class="login__row">
                            <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
                                <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
                            </svg>
                            <input type="text" class="login__input name" name="username" value="$(username)" placeholder="Username" />

                        </div>
                        <div class="login__row">
                            <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
                                <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
                            </svg>
                            <input class="login__input pass" placeholder="Password" name="password" type="password" />>
                        </div>
                        <button type="submit" class="login__submit">Sign in</button>

                    </form>
                    $(if trial == 'yes')
                    <button type="button" class="login__submit" onclick="location.href='$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)'">ทดลองใช้</button>
                    $(endif)
                    <p class="login__signup">สอบถาม Password ? &nbsp;
                        <a>เคาน์เตอร์ประชาสัมพันธ์</a>
                    </p>
